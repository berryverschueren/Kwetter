<ui:composition template="/WEB-INF/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="title">
        Profiel Pagina
    </ui:define>
    <f:metadata>
        <f:viewParam id="getRequestKwetteraarId" name="getRequestKwetteraarId" value="#{profileController.getRequestKwetteraarId}" />
        <f:viewParam id="getRequestKwetteraarNaam" name="getRequestKwetteraarNaam" value="#{profileController.getRequestKwetteraarNaam}" />
        <f:viewAction action="#{profileController.onload}" />
    </f:metadata>
    <ui:define name="content">
        <div class="container blockedc">
            <div class="col-md-12">
                <h:panelGroup id="searchBar">
                    <ui:include src="fragments/searchBar.xhtml">
                        <ui:param name="componentTitle" value="Zoek Kweet" />
                    </ui:include>
                </h:panelGroup>
            </div>
            <div class="col-md-6">
                <h:panelGroup id="kweetSendForm">
                    <ui:include src="fragments/kweetSendForm.xhtml">
                        <ui:param name="componentTitle" value="Stuur Kweet" />
                    </ui:include>
                </h:panelGroup>
                <h:panelGroup id="kweetList">
                    <ui:include src="fragments/kweetList.xhtml">
                        <ui:param name="kweetList" value="#{profileController.kweetList}" />
                        <ui:param name="componentTitle" value="Timeline" />
                    </ui:include>
                </h:panelGroup>
            </div>
            <div class="col-md-6">
                <h:panelGroup id="lastKweet">
                    <ui:include src="fragments/lastKweet.xhtml">
                        <ui:param name="componentTitle" value="Laatste Kweet" />
                    </ui:include>
                </h:panelGroup>
                <h:panelGroup id="hashtagList">
                    <ui:include src="fragments/hashtagList.xhtml">
                        <ui:param name="hashtagList" value="#{profileController.allTrends}" />
                        <ui:param name="componentTitle" value="Trends:" />
                    </ui:include>
                </h:panelGroup>
            </div>
        </div>
    </ui:define>
</ui:composition>
