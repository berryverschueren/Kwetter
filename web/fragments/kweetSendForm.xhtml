<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             xmlns:h="http://xmlns.jcp.org/jsf/html">
    <div class="row blocked">
        <div class="row title">
            <div class="col-md-12">
                <span>
                    <b>#{componentTitle}:</b>
                </span>
            </div>
        </div>
        <div class="row content">
            <h:form>
                <div class="col-md-8">
                    <h:inputText value="#{profileController.newKweetContent}" required="true" />
                </div>
                <div class="col-md-4">
                    <h:commandButton value="Stuur Kweet" action="#{profileController.stuurKweet}" />
                </div>
            </h:form>
        </div>
    </div>
</ui:fragment>
