<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:f="http://xmlns.jcp.org/jsf/core">
    <div class="row blocked">
        <div class="row title">
            <div class="col-md-12">
                <span>
                    <b>#{componentTitle}:</b>
                </span>
            </div>
        </div>
        <div class="row content">
            <h:form>
                <div class="col-md-8">
                    <h:inputText value="#{profileController.newKweetContent}" required="true" />
                </div>
                <div class="col-md-4">
                    <h:commandButton id="stuurKweetInput" value="Stuur Kweet" action="#{profileController.stuurKweet}">
                        <!-- i believe ajax is to fast for my rest api, this causes it to seem like there is no ajax-render
                        but actually there is. The data is just not there yet. Same as if not using ajax, refreshes too fast
                        for a data update. -->
                        <!-- <f:ajax execute="@form" render="lastKweet" /> -->
                    </h:commandButton>
                </div>
            </h:form>
        </div>
    </div>
</ui:fragment>
