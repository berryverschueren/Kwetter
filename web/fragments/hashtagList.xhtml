<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             xmlns:c="http://java.sun.com/jsp/jstl/core">
    <div class="row blocked">
        <div class="row title">
            <div class="col-md-12">
                <span>
                    <b>#{componentTitle}:</b>
                </span>
            </div>
        </div>
        <div>
            <c:if test="#{hashtagList.size() > 0}">
                <c:forEach var="hashtag" items="#{hashtagList}">
                    <ui:include src="singleHashtag.xhtml">
                        <ui:param name="singleHashtag" value="#{hashtag}" />
                    </ui:include>
                </c:forEach>
            </c:if>
            <c:if test="#{hashtagList.size() == 0}">
                <ui:include src="emptyBlockMessage.xhtml">
                    <ui:param name="message" value="Er zijn nog geen trends beschikbaar!" />
                </ui:include>
            </c:if>
        </div>
    </div>
</ui:fragment>
