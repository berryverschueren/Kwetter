<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:f="http://xmlns.jcp.org/jsf/core">
    <div class="row kweet">
        <div class="col-md-12">
            #{singleKweet.datum}
        </div>
        <div class="col-md-12">
            #{singleKweet.eigenaar.profielNaam}
        </div>
        <div class="col-md-12 kweet-text">
            #{singleKweet.inhoud}
        </div>
        <div class="col-md-6">
            #{singleKweet.getHartjes().size()} hartjes
        </div>
        <div class="col-md-6">
            <h:form>
                <div class="col-md-6">
                    <h:commandButton id="likeKweetInput" value="Geef Hartje" action="#{profileController.likeKweet}">
                        <f:param name="kweetId" value="#{singleKweet.id}" />
                        <f:ajax execute="likeKweetInput" render="kweetList" />
                    </h:commandButton>
                </div>
            </h:form>
            <h:form>
                <div class="col-md-6">
                    <h:commandButton id="volgEigenaarInput" value="Volg Eigenaar" action="#{profileController.followKwetteraar}">
                        <f:param name="kwetteraarId" value="#{singleKweet.eigenaar.id}" />
                        <f:ajax execute="volgEigenaarInput" render="kweetList" />
                    </h:commandButton>
                </div>
            </h:form>
        </div>
    </div>
</ui:fragment>
