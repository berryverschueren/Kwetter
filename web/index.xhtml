<ui:composition template="/WEB-INF/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html">
    <ui:define name="title">
        Index Page Title
    </ui:define>
    <ui:define name="content">
        <div class="container blockedc">
            <div class="col-md-offset-4">
                <h:form>
                    <div class="row">
                        <div class="col-md-2">
                            <h:outputLabel for="username" value="Username" />
                        </div>
                        <div class="col-md-10">
                            <h:inputText id="username" value="#{indexController.username}" required="true" />
                            <h:message for="username" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2">
                            <h:outputLabel for="password" value="Password" />
                        </div>
                        <div class="col-md-10">
                            <h:inputSecret id="password" value="#{indexController.password}" required="true" />
                            <h:message for="password" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <h:commandButton value="Login" action="#{indexController.login}" />
                            <h:messages globalOnly="true" />
                        </div>
                    </div>
                </h:form>
            </div>
        </div>
    </ui:define>
</ui:composition>
